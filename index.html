<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiração Diária</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-image: url('fundo.jpg'); /* Substitua pelo caminho da sua imagem */
            background-size: cover; /* A imagem vai cobrir toda a tela */
            background-position: center; /* A imagem estará centralizada */
            background-attachment: fixed; /* Efetivo para imagens de fundo que não se movem em relação ao conteúdo */
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        /* Menu fixo e responsivo */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro para o menu */
            padding: 15px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s ease;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #bd1010;
        }

        nav .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #bd1010;
            text-transform: uppercase;
        }

        nav .menu-links {
            display: flex;
            gap: 20px;
        }

        nav .menu-links a {
            font-size: 1.1rem;
        }

        nav .menu-links a:hover {
            color: #bd1010;
            text-decoration: underline;
        }

        /* Seção da frase */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 90px;
            z-index: 9;
        }

        .quote-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 2;
        }

        .quote-container p {
            font-size: 1.6rem;
            line-height: 1.6;
            font-weight: 400;
            margin-bottom: 25px;
            color: #EDEDED;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .button {
            background-color: #bd1010;
            color: #fff; 
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #bd1010;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: #bbb;
            z-index: 1;
        }

        footer a {
            color: #bd1010;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .quote-container {
                width: 90%;
                padding: 30px;
            }

            .quote-container p {
                font-size: 1.4rem;
            }

            header img {
                max-width: 200px;
            }

            nav .menu-links {
                display: none;
            }

            nav .menu-links.active {
                display: flex;
                flex-direction: column;
                gap: 10px;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #111;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
            }

            nav .menu-links a {
                font-size: 1.2rem;
                padding: 10px;
            }
        }

        /* Adicionando estilo para as logos */
        .logos {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .logos img {
            max-width: 120px;
            height: auto;
        }

        .logos img:first-child {
            margin-left: 150px;
        }

        .logos img:last-child {
            margin-right: 150px;
        }
    </style>
</head>
<body>

    <!-- Menu fixo e responsivo -->
    <nav>
        <div class="logo">Motiva TTF</div>
