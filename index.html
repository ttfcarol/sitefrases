<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Inspiração Diária</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="forca-de-vontade.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-image: url('fundo.jpg'); /* Substitua pelo caminho da sua imagem */
            background-size: cover; /* A imagem vai cobrir toda a tela */
            background-position: center; /* A imagem estará centralizada */
            background-attachment: fixed; /* Efetivo para imagens de fundo que não se movem em relação ao conteúdo */
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        /* Menu fixo e responsivo */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro para o menu */
            padding: 15px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s ease;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #bd1010;
        }

        nav .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #bd1010;
            text-transform: uppercase;
        }

        nav .menu-links {
            display: flex;
            gap: 20px;
        }

        nav .menu-links a {
            font-size: 1.1rem;
        }

        nav .menu-links a:hover {
            color: #bd1010;
            text-decoration: underline;
        }

        /* Seção da frase */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 90px;
            z-index: 9;
        }

        .quote-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 2;
        }

        .quote-container p {
            font-size: 1.6rem;
            line-height: 1.6;
            font-weight: 400;
            margin-bottom: 25px;
            color: #EDEDED;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .button {
            background-color: #bd1010;
            color: #fff; 
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #bd1010;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: #bbb;
            z-index: 1;
        }

        footer a {
            color: #bd1010;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .quote-container {
                width: 90%;
                padding: 30px;
            }

            .quote-container p {
                font-size: 1.4rem;
            }

            header img {
                max-width: 200px;
            }

            nav .menu-links {
                display: none;
            }

            nav .menu-links.active {
                display: flex;
                flex-direction: column;
                gap: 10px;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #111;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
            }

            nav .menu-links a {
                font-size: 1.2rem;
                padding: 10px;
            }
        }

        /* Adicionando estilo para as logos */
        .logos {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .logos img {
            max-width: 150px;
            height: auto;
        }

        .logos img:first-child {
            margin-left: 150px;
        }

        .logos img:last-child {
            margin-right: 150px;
        }
    </style>
</head>
<body>

    <!-- Menu fixo e responsivo -->
    <nav>
        <div class="logo">Motiva TTF Alimentos</div>
    </nav>

    <!-- Header com logos -->
    <header>
        <div class="logos">
            
            <img src="TTF .png" alt="Logo 2"> <!-- Substitua pelo caminho da sua segunda logo -->
        </div>
    </header>

    <!-- Frase antes do sorteio -->
    <p style="font-size: 1.2rem; margin-bottom: 20px; color: #EDEDED; text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);">Comece o dia com inspiração: toque para receber a sua!</p>

    <!-- Seção do versículo -->
    <div class="quote-container">
        <p></p>
        <button class="button" onclick="newVerse()">Sorteie um Versículo/Frase</button>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>Inspirado por <a href="https://ttfalimentos.com.br">TTF Alimentos</a></p>
    </footer>

    <script>
        const verses = [
        "A sua perseverança será o segredo do seu sucesso.",

    "Não diminua a meta, aumente o esforço.",

    "A disciplina começa quando você faz o que não quer para conquistar o que quer.",

    "Você não precisa estar motivado, só precisa continuar.",

    "Quem planta esforço, colhe resultado.",

    "O impossível só existe até alguém ir lá e fazer.",

    "Fé não é sentir, é continuar mesmo sem entender.",

    "Deus honra quem não desiste.",

    "Enquanto muitos reclamam, você trabalha em silêncio.",

    "Milagres acontecem para quem não para.",

    "Trabalhe em silêncio, deixe o resultado fazer barulho.",

    "Um passo por dia ainda é um avanço.",

    "Deus vê o que você faz quando ninguém está olhando.",

    "A consistência vence o talento.",

    "Você foi feito para ir além.",

    "Sonhar grande ou pequeno dá o mesmo trabalho. Então sonhe grande.",

    "Ore, confie, aja.",

    "As maiores vitórias vêm depois das maiores lutas.",

    "A fé te leva onde a força não alcança.",

    "O esforço de hoje é o sucesso de amanhã.",

    "Levanta, Deus ainda está escrevendo a sua história.",

    "Coloque Deus no centro e tudo se alinha.",

    "O cansaço vai passar. A conquista vai chegar.",

    "É no silêncio que Deus prepara a vitória.",

    "Você não precisa ter tudo agora. Precisa ter direção.",

    "O que te falta em motivação, complete com disciplina.",

    "Continue mesmo sem aplausos.",

    "Quem tem fé, tem força dobrada.",

    "Grandes mudanças começam com pequenas ações.",

    "A colheita é garantida para quem não para de plantar.",

    "Sua atitude hoje define seus resultados amanhã.",

    "Enquanto você espera, Deus trabalha.",

    "Não é sobre velocidade, é sobre constância.",

    "Dias difíceis constroem pessoas fortes.",

    "Persistir é uma forma de fé.",

    "Quem busca, encontra. Quem planta, colhe.",

    "Não pule o processo, ele faz parte do plano.",

    "Dê o seu melhor em silêncio. Deus vê tudo.",

    "A bênção chega quando você estiver pronto.",

    "Vai doer, mas vai valer.",

    "O que te faz crescer nem sempre é confortável.",

    "O fracasso só é real se você parar.",

    "Quem se prepara, não se desespera.",

    "Ore como se tudo dependesse de Deus. Trabalhe como se tudo dependesse de você.",

    "O esforço que ninguém vê traz o resultado que todos vão ver.",

    "Continue. A sua hora vai chegar.",

    "Nem sempre será fácil, mas sempre valerá a pena.",

    "Toda prova tem prazo de validade.",

    "Enquanto houver fé, há caminho.",

    "Se você não desistir, Deus não deixa de agir.",

    "O justo viverá pela fé. — Romanos 1:17",

    "Sem fé é impossível agradar a Deus. — Hebreus 11:6",

    "Não temas, porque eu sou contigo; não te assombres, porque eu sou o teu Deus. — Isaías 41:10",

    "Tudo é possível àquele que crê. — Marcos 9:23",

    "Confie no Senhor e faça o bem; assim você habitará na terra e desfrutará segurança. — Salmo 37:3",

    "O anjo do Senhor acampa-se ao redor dos que o temem, e os livra. — Salmo 34:7",

    "Mil cairão ao teu lado, dez mil à tua direita, mas tu não serás atingido. — Salmo 91:7",

    "O Senhor é bom, um refúgio em tempos de angústia. Ele protege os que nele confiam. — Naum 1:7",

    "Em paz me deito e logo adormeço, pois só tu, Senhor, me fazes viver em segurança. — Salmo 4:8",

    "Ele te cobrirá com as suas penas, e sob suas asas encontrarás refúgio. — Salmo 91:4",

    "O Senhor cumprirá o seu propósito para comigo. — Salmo 138:8",

    "Tudo quanto fizerem, façam de todo o coração, como para o Senhor. — Colossenses 3:23",

    "Agrada-te do Senhor, e ele satisfará os desejos do teu coração. — Salmo 37:4",

    "Se Deus é por nós, quem será contra nós? — Romanos 8:31",

    "O Senhor dará força ao seu povo; o Senhor abençoará o seu povo com paz. — Salmo 29:11"
        ];

        let usedVerses = [];

        function newVerse() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * verses.length);
            } while (usedVerses.includes(randomIndex));  // Verifica se a frase já foi usada

            usedVerses.push(randomIndex);  // Adiciona o índice da frase ao array

            if (usedVerses.length === verses.length) {
                usedVerses = []; // Reseta o array quando todas as frases forem usadas
            }

            const quoteContainer = document.querySelector('.quote-container p');
            quoteContainer.textContent = verses[randomIndex];
        }
    </script>
</body>
</html>
